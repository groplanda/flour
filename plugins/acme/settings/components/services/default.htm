{% set service = __SELF__.service %}
<section id="{{__SELF__.id}}" class="section services">
  <div class="wrap services__wrap">
    <div class="services__heading base-heading">
      <h2 class="services__title base-title">{{ service.title|raw }}</h2>
    </div>
    <div class="services__description base-description">{{ service.description|raw }}</div>
    <div class="services__row">
      {% for row in service.services %}
      <div class="services__item">
        <div class="services__item-title">{{ row.service_title|raw }}</div>
        <div class="services__item-box">
          <img src="{{ row.service_image|media|resize(410, 340, { mode: 'crop', quality: '90' }) }}" alt="{{ row.service_title }}" class="services__item-image" />
          <a href="{{ row.service_link }}" class="button button_outline-red services__item-button">Подробнее</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
