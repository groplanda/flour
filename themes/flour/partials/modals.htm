<div class="modal" id="modal">
  <div class="modal__dialog" data-role="modal-close">


    <div class="modal__popup" data-modal="message">
      <button class="modal__popup-close" data-role="modal-close">
        <svg class="modal__popup-cross" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16.8023 1.19766L9 9M9 9L1.19765 16.8023M9 9L16.8023 16.8023M9 9L1.19765 1.19766" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        <div class="title modal__title">Оставить заявку</div>

            <input type="text" name="user_name" class="modal-form__input" placeholder="* Ваше имя" />
            <span class="modal-form__error" data-error-for="user_name"></span>
          </div>
          <div class="modal-form__group">
            <input type="text" name="user_phone" class="modal-form__input" placeholder="* Телефон" data-js-action="phone-mask" />
            <span class="modal-form__error" data-error-for="user_phone"></span>
          </div>
          <div class="modal-form__group">
            <input type="text" name="user_email" class="modal-form__input" placeholder="Email" />
            <span class="modal-form__error" data-error-for="user_email"></span>
          </div>
          <div class="modal-form__group modal-form__group_last">
            <textarea name="user_message" class="modal-form__input modal-form__input_text" placeholder="Сообщение"></textarea>
            <span class="modal-form__error" data-error-for="user_message"></span>
          </div>
          <button type="submit" class="button button_primary modal-form__submit">Отправить сообщение</button>
        </form>
      </div>
    </div>

    <div class="modal__popup" data-modal="message-success">
      <button class="modal__popup-close" data-role="modal-close">
