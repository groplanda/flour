description = "Footer"

==
{% if this.page.layout != "contact" %}
<footer class="section footer">
  <div class="footer__top">
    <div class="wrap footer__wrap">
      <button type="button" class="footer__up" data-js-action="up">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="footer__up-ico">
          <g data-name="Layer 2">
            <g data-name="arrow-upward">
            <rect width="24" height="24" transform="rotate(180 12 12)" opacity="0"/>
            <path d="M5.23 10.64a1 1 0 0 0 1.41.13L11 7.14V19a1 1 0 0 0 2 0V7.14l4.36 3.63a1 1 0 1 0 1.28-1.54l-6-5-.15-.09-.13-.07a1 1 0 0 0-.72 0l-.13.07-.15.09-6 5a1 1 0 0 0-.13 1.41z"/></g></g>
        </svg>
      </button>
      <div class="footer__address">
        {{ this.theme.post_code }}, {{ this.theme.city }},<br> {{ this.theme.address }}
      </div>
    </div>
  </div>
  {% if this.theme.ymap %}
  <div class="footer__map">
    {{ this.theme.ymap|raw  }}
  </div>
  {% endif %}
</footer>
{% endif %}
{% partial "loading" %}
